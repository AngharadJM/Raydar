<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Raydar App ⛅</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Manchester</h1>
            <p class="weather-app-details">
              Sunday 10:00, sunny intervals
              <br />
              Humidity: 47%, Wind: 10mph
            </p>
          </div>
          <div class="weather-app-current-temperature">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">17</div>
            <div class="weather-app-unit">°c</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/AngharadJM" target="_blank">
          Angharad Wilkie</a
        >
        on
        <a href="https://github.com/AngharadJM/Raydar" target="_blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://raydar-forecast.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
